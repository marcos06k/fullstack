<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Novo Cadastro</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-info fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/Logo.png" alt="Avatar Logo" style="width:50px;" class="rounded-pill">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">

            </div>
        </div>
    </nav>


    <section class="section_cadastro">
        <div class="div_cadastro">
            <form id="formulario" method="post" action="cadastro.php">
                <label for="nome">Nome:</label>
                <input id="nome" type="text" name="nome" required>

                <label for="sobrenome">Sobrenome:</label>
                <input id="sobrenome" type="text" name="sobrenome" required>

                <label for="email">Email:</label>
                <input id="email" type="text" name="email" required>

                <label for="telefone">Telefone:</label>
                <input id="telefone" type="text" name="telefone" required>

                <label for="curso">Curso</label>
                <input id="curso" type="text" name="curso" required>

                <label for="senha">Senha</label>
                <input id="senha" type="text" name="senha" required>

                <label for="confirmar_senha">Confirmar Senha</label>
                <input id="confirmar_senha" type="text" required>

                <div class="div_termos">
                    <input id="concorda_termos" type="checkbox" required>
                    <label class="checkbox_termos" for="concorda_termos"> Concordo com os termos de uso e política de
                        privacidade</label>
                </div>

                <div class="div_botoes_form">
                    <input type="submit" value="Cadastrar" class="botao">
                    <input type="submit" value="Cancelar" class="botao">
                </div>
            </form>
            <div class="botao_login_flex">
                <a href="login.html" class="botao">Login</a>
            </div>
        </div>
    </section>

    <script>
        // Get the form element by its ID
        var form = document.getElementById('formulario');

        // Add an event listener to the form
        form.addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Get the values from the form
            var senha = document.getElementById('senha').value;
            var confirmar_senha = document.getElementById('confirmar_senha').value;

            if (senha == confirmar_senha) {
                enviarDados()
                atualizarRedirecionarPagina()
            } else {
                window.alert("Opá, possue informações invalidas em seu cadastro")
            }

            function enviarDados() {
                // Obtenha os dados do formulário
                var formData = new FormData(document.getElementById('formulario'));

                // Use a função fetch para enviar os dados para o script PHP
                fetch('cadastro.php', {
                    method: 'post',
                    body: formData
                })
            }

            function atualizarRedirecionarPagina() {
                location.href = location.href;
                window.location.href = 'login.html';
            }
        })
    </script>
</body>

</html>
