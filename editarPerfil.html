<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editar Perfil</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <section class="section_cadastro">
        <div class="div_cadastro">
            <form id="formulario" method="post" action="editarPerfil.php" enctype="multipart/form-data">
                <label for="inputImagem">Foto Perfil:</label>
                <input type="file" name="imagem" id="inputImagem" accept="image/*">

                <label for="nome">Nome:</label>
                <input id="nome" type="text" name="nome">

                <label for="sobrenome">Sobrenome:</label>
                <input id="sobrenome" type="text" name="sobrenome">

                <label for="email">Email:</label>
                <input id="email" type="text" name="email">

                <label for="telefone">Telefone:</label>
                <input id="telefone" type="text" name="telefone">

                <label for="curso">Curso</label>
                <input id="curso" type="text" name="curso">

                <div class="div_termos">
                    <input id="concorda_termos" type="checkbox" required>
                    <label class="checkbox_termos" for="concorda_termos"> Concordo com os termos de uso e pol√≠tica de
                        privacidade</label>
                </div>

                <div class="div_botoes_form">

                    <input type="submit" value="Enviar" class="botao">
                    <input type="submit" value="Cancelar" class="botao">
                </div>
            </form>
        </div>
    </section>

    
</body>

</html>
